name: 构建带KernelSU的树莓派内核

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        
    - name: 安装依赖
      run: |
        sudo apt update
        sudo apt install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev
        
    - name: 克隆KernelSU
      run: |
        git clone https://github.com/tiann/KernelSU
        
    - name: 修改内核配置
      run: |
        cat >> arch/arm64/configs/lineageos_rpi4_defconfig << EOF
        CONFIG_KPROBES=y
        CONFIG_HAVE_KPROBES=y
        CONFIG_KPROBES_ON_FTRACE=y
        EOF
        
    - name: 集成KernelSU
      run: |
        sed -i '/EXTRAVERSION =/a\
        # KernelSU\
        include $(srctree)/KernelSU/kernel/ksu.mk' Makefile
        
    - name: 编译内核
      run: |
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- lineageos_rpi4_defconfig
        make ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- -j$(nproc --all)
        
    - name: 上传内核文件
      uses: actions/upload-artifact@v4
      with:
        name: kernel-rpi4-kernelsu
        path: |
          arch/arm64/boot/Image
          arch/arm64/boot/dts/broadcom/*.dtb
